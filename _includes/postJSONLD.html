<script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ page.title }}",
      "description": "{{ page.content | strip_html | truncatewords: 100 }}",
      "image": [
          {% if page.ogimagenull %}
          {% elsif page.ogimage %}
              "{{page.ogimage}}"
          {% elsif page.img %}
              "{{page.img}}"
          {% else %}
              "{{ page.author-img }}"
          {% endif %}
      ],
      "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
      },
      "datePublished": "{{page.date}}",
      "dateModified": "{% if page.modified %}{{page.modified}}{% else %}{{page.date}}{% endif %}",
      "isAccessibleForFree": "True",
      "isPartOf": {
          "@type": ["CreativeWork", "Product", "Blog"],
          "name": "{{ site.author }}",
          "productID": ""
      },
      "license": "http://creativecommons.org/licenses/by-sa/4.0/",
      "author": {
          "@type": "Person",
          "name": "{{ page.author }}",
          "description": "{{ page.description }}",
          "sameAs": "{{ site.url }}/about",
          "image": {
              "@type": "ImageObject",
              "url": "{{ page.author-img }}"
          },
          "givenName": "",
          "familyName": "",
          "alternateName": "{{ page.author }}",
          "publishingPrinciples": "{{ site.url }}/about/"
      },
      "publisher": {
          "@type": "Organization",
          "name": "{{ site.author }}",
          "description": "{{ site.description }}",
          "sameAs": "{{ site.url }}",
          "logo": {
              "@type": "ImageObject",
              "url": "{{ site.author-img }}"
          },
          "publishingPrinciples": "{{ site.url }}/about/"
      }
  }
</script>
