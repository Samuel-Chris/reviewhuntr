{%- include vars -%}
<script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "Review",
      "headline": "{{ product-title }}",
      "description": "{{ page.content | strip_html | truncatewords: 100 }}",
      "image": [
          {%- if page.ogimagenull -%}
          {%- elsif page.ogimage -%}
              "{{ site.url }}/assets/img/posts/{{page.ogimage}}"
          {%- elsif header-img -%}
              "{{ site.url }}/assets/img/posts/{{header-img}}"
          {%- else -%}
              "{{ site.url }}/assets/img/{{ page.author-img }}"
          {%- endif -%}
      ],
      "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
      },
      "datePublished": "{{page.date}}",
      "dateModified": "{%- if page.modified -%}{{page.modified}}{%- else -%}{{page.date}}{%- endif -%}",
      "isAccessibleForFree": "True",
      "itemReviewed": {
          "@type": ["Product"],
          "name": "{{ product-name }}",
          "productID": "asin:{{ product-asin }}",
          "sku": "asin:{{ product-asin }}",
          "review": {
            "itemReviewed": "{{ product-name }}",
            "author": {
              "@type": "Person",
              "name": "{%- include person.html id=page.author return='name' -%}"
            },
            "reviewAspect": "Product opinion reviews",
            "reviewBody": "{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
            "reviewRating": {
              "@type": "Rating",
              "ratingValue": 5
            }
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "5",
            "bestRating": "5",
            "ratingCount": "1"
          },
          "offers": "",
          "brand": {
            "@type": "Thing",
            "name": "{{ product-brand }}"
          },
          "description": "{{ product-name }}",
          "image": [
          {%- if page.ogimagenull -%}
          {%- elsif page.ogimage -%}
              "{{ site.url }}/assets/img/posts/{{page.ogimage}}"
          {%- elsif header-img -%}
              "{{ site.url }}/assets/img/posts/{{header-img}}"
          {%- else -%}
              "{{ site.url }}/assets/img/{{ page.author-img }}"
          {%- endif -%}
      ]
      },
      "license": "http://creativecommons.org/licenses/by-sa/4.0/",
      "author": {
          "@type": "Person",
          "name": "{%- include person.html id=page.author return='name' -%}",
          "description": "{{ page.description }}",
          "sameAs": "{{ site.url }}/about",
          "image": {
              "@type": "ImageObject",
              "url": "{%- if page.author-img -%}{{ site.url }}/assets/img/{{ page.author-img }} {%- endif -%}"
          },
          "givenName": "",
          "familyName": "",
          "alternateName": "{%- include person.html id=page.author return='name' -%}",
          "publishingPrinciples": "{{ site.url }}/about/"
      },
      "publisher": {
          "@type": "Organization",
          "name": "{{ site.author }}",
          "description": "{{ site.description }}",
          "sameAs": "{{ site.url }}",
          "logo": {
              "@type": "ImageObject",
              "url": "{{ site.url }}/assets/img/{{ site.author-img }}"
          },
          "publishingPrinciples": "{{ site.url }}/about/"
      }
  }
</script>
